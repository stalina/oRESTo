<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#00AA8D">

  <title>oRESTo</title>

  <link rel="manifest" href="manifest.json">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,700">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="src/resto-app.html">

  <style is="custom-style">

    :root {
      --paper-font-common-base: {
        font-family: Raleway, sans-serif;
      };
    }

    body {
      margin: 0;
      font-family: Raleway, sans-serif;
      background-color: #f5f5f5;
    }

  </style>

</head>
<body unresolved>

  <template is="dom-bind">

    <iron-ajax url="data/recipes-orig.json" auto last-response="{{recipes}}"></iron-ajax>
    <resto-app recipes="[[recipes]]"></resto-app>

  </template>

</body>
</html>

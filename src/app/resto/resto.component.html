<header #restoHeader>
  <div class="container clearfix">
    <h1 id="logo"></h1>
  </div>
</header>
<div class="content">

  <md-card *ngFor="let item of items | async" class="dish">
    <md-card-header>
      <md-card-title>{{ item.name }}</md-card-title>
      <md-card-subtitle></md-card-subtitle>
    </md-card-header>

    <md-card-content>
      <p>
        {{ item.ingredients }}
      </p>
    </md-card-content>
